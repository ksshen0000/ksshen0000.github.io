<!DOCTYPE html>
<html>
<head>
    <title>我的简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 10px;
        }
        .photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .section {
            margin: 20px 0;
        }
        .section h2 {
            border-bottom: 1px solid #ccc;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="photo" src="你的照片的URL" alt="照片">
        <h1>你的名字</h1>
        <p>你的职位</p>
    </div>

    <div class="section">
        <h2>教育背景</h2>
        <ul>
            <li>学校名称，专业，年份</li>
            <!-- 添加更多的教育背景信息 -->
        </ul>
    </div>

    <div class="section">
        <h2>工作经历</h2>
        <ul>
            <li>公司名称，职位，职责，年份</li>
            <!-- 添加更多的工作经历信息 -->
        </ul>
    </div>

    <div class="section">
        <h2>技能</h2>
        <ul>
            <li>技能名称，技能等级</li>
            <!-- 添加更多的技能信息 -->
        </ul>
    </div>
</body>
</html>
